version: 2
jobs:
  build:
    working_directory: ~/PillsyApp/PillsyEnterpriseWebApp
    docker:
      - image: circleci/node:8-browsers
    steps:
      - checkout
      - restore_cache:
          key: AngularCircleCI-{{ .Branch }}-{{ checksum "package.json" }}
      - run: npm install
      - save_cache:
          key: AngularCircleCI-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
            - "node_modules"
      - run:
          command: npm start
          background: true
      - run: npm run protractor