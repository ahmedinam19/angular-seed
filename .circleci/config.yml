version: 2
jobs:
  build:
    working_directory: ~/AngularCircleCI
    parallelism: 1
    shell: /bin/bash --login
    environment:
      CIRCLE_ARTIFACTS: ~/AngularCircleCI/tmp/circleci-artifacts
      CIRCLE_TEST_REPORTS: ~/AngularCircleCI/tmp/circleci-test-results
    docker:
          - image: circleci/node:8-browsers
    steps:
      - checkout
      - run: mkdir -p $CIRCLE_ARTIFACTS $CIRCLE_TEST_REPORTS
      - restore_cache:
          key: AngularCircleCI-{{ .Branch }}-{{ checksum "package.json" }}
      - run:
          command: npm start
          background: true
      - run: sleep 5
      - save_cache:
          key: AngularCircleCI-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
            - "node_modules"
      - run: npm run protractor
      - store_test_results:
           path: ~/AngularCircleCI/tmp/circleci-test-results
      - store_artifacts:
           path: ~/AngularCircleCI/tmp/circleci-test-results